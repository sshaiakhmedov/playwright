name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -D allure-playwright
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: |
        npm run allure || echo "Allure report generation skipped"
      continue-on-error: true
    
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 30

  test-docker:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t pw-tests .
    
    - name: Run tests in Docker
      run: docker run --rm pw-tests
      continue-on-error: true
    
    - name: Extract test results from Docker
      if: always()
      run: |
        # Create a temporary container to copy results
        CONTAINER_ID=$(docker create pw-tests)
        docker cp $CONTAINER_ID:/usr/src/app/playwright-report ./playwright-report-docker || true
        docker cp $CONTAINER_ID:/usr/src/app/allure-results ./allure-results-docker || true
        docker cp $CONTAINER_ID:/usr/src/app/test-results ./test-results-docker || true
        docker rm $CONTAINER_ID
    
    - name: Upload Docker Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-test-results
        path: |
          playwright-report-docker/
          allure-results-docker/
          test-results-docker/
        retention-days: 30